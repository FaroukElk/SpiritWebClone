<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Spirit Airlines | </title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
		<link rel="stylesheet" href="style.css"/>
		<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'/>
</head>
	<body>
		<header class="main_header container_fluid">
			<nav class="navbar navbar-main navbar-spirit container">
				<div class="row">
					<div class="col-xs-12" style="padding:0; margin:0; height:0px;">
						<div class="pull-right" style="margin-top: 0;">
							<ul class="nav navbar-nav login-links help-links">
								<li class="first">
									<a id="loginlink" class="align-top" title="Sign In" href="#">Sign In</a>
								</li>
								<li class="help hidden-xs">
									<a>Need Help
									<img src=""/>
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="navbar-header">
					<button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#mobile-collapse2">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
					<a class="navbar-brand" href="#" tabindex="4">
					</a>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav main-links">
						<li>
							<a class="nav-list">Book</a>
						</li>
						<li>
							<a class="nav-list">My Trips</a>
						</li>
						<li>
							<a class="nav-list">Check-In</a>
						</li>
						<li>
							<a class="nav-list">Flight Status</a>
						</li>
					</ul>
					<div class="pull-right">
						<ul class="list-inline">
                            <li>
                                <a href="#">Deals</a>
                            </li>
                            <li>
                                <a href="#">$9 Fare Club</a>
                            </li>
                            <li>
                                <a href="#">
									Spirit 101
								</a>
                            </li>
                            <li>
                                <a href="#">Destinations</a>
                            </li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<div class="container_fluid carousel-container">
			<div class="row">
				<div id="spirit-carousel" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#spirit-carousel" data-slide-to="0" class="active"></li>
						<li data-target="#spirit-carousel" data-slide-to="1"></li>
						<li data-target="#spirit-carousel" data-slide-to="2"></li>
					</ol>
				
					<div class="carousel-inner">
						<div class="angled-overlay"></div>
						<div class="item active">
							<img class="img-carousel" src="images/img1.jpg"/>
						</div>

						<div class="item">
							<img class="img-carousel" src="images/img2.png"/>
						</div>

						<div class="item">
							<img class="img-carousel" src="images/img3.png"/>
						</div>
					</div>

					<a class="left carousel-control" href="#spirit-carousel" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#spirit-carousel" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
		<div class="container home_page">
			<nav id ="main-nav-container" role="navigation">
				<ul id="main-nav-tabs" class="nav nav-tabs nav-justified hidden-xs">
					<li id="book-tab" class="active" role="presentation">
						<a href="#">Book</a>
					</li>
					<li id="my-trips-tab" role="presentation">
						<a href="#">My Trips</a>
					</li>
					<li id="check-in-tab" role="presentation">
						<a href="#">Check-In</a>
					</li>
					<li id="flight-status-tab" role="presentation">
						<a href="#">Flight Status</a>
					</li>
				</ul>
			</nav>
			<div id="main-nav-border-container"></div>
			<div id="main-nav-content-container" class="tab-content hidden-xs">
				<div class="tab-pane active in book-tab-content">
					<ul class="nav nav-pills nav-justified hidden-xs">
						<li class="book-flight-tab active" role="presentation">
							<a class="flight-only"><i class="icon-depart"></i><span class="book-tab-text h6">Flight</span>
							</a>
						</li>
						<li class="book-vacation-tab" role="presentation">
							<a><i class="icon-vacation"></i><span class="book-tab-text h6">Vacation</span>
							</a>
						</li>
						<li class="book-car-tab" role="presentation">
							<a><i class="icon-car"></i><span class="book-tab-text h6">Car</span>
							</a>
						</li>
						<li class="book-hotel-tab" role="presentation">
							<a><i class="icon-hotel"></i><span class="book-tab-text h6">Hotel</span>
							</a>
						</li>
						<li id="book-cruise-tab" role="presentation">
							<a><i class="icon-cruise"></i><span class="book-tab-text h6">Cruise</span></a>
						</li>
					</ul>
					<div class="tab-content">
						<div id="book-travel-tab" class="tab-pane active in" role="tabpanel">
							<article id="book-travel" class="active">
								<form id="book-travel-form" method="post" action="#" th:action="@{/flight-search}" th:object="${flights}">
									<fieldset>
										<ul class="searchElems"></ul>
										<div class="row selection-row">
											<div class="col-sm-9" role="navigation">
												<ul class="list-inline details serachElems flightOnly">
													<li class="field flightOnlyType roundTripFlight radio flightOnlyTypeForEnglish">
														<input id="round-trip" class="for-check" name="tripType" value="roundTrip" checked="checked" tabindex="23" type="radio"/>
															<label class="for-check" for="round-trip">Round Trip</label>
													</li>
													<li class="field flightOnlyType radio flightOnlyTypeForEnglish" style="visibility: visible;"> 
														<input id="journeyOneWay" name="tripType" value="oneWay" tabindex="24" type="radio"/>
															<label class="for-check" for="journeyOneWay">One way</label>
													</li>
													<li class="field flightOnlyType radio flightOnlyTypeForEnglish">
														<input id="journeyMultiCity" name="tripType" value="multiCity" tabindex="25" type="radio"/>
															<label class="for-check" for="journeyMultiCity">Multi-city</label>
													</li>
												</ul>
											</div>
											<div class="col-sm-3 slider-container">
												<div class="slider-header">
													<div>
														<div class="slider">
															<div id="slider-dollars" class="selected" data-slider-val="dollars">Dollars
															</div>
															<div id="slider-miles" data-slider-val="miles">Miles</div>
														</div>
													</div>
												</div>
											</div>				
										</div>
										<div id="returnOneway">
											<ul class="searchElems">
												<div class="row">
													<div class="col-sm-5">
														<li id="departCitySearch" class="field station-search form-group">
															<label class="asterik" for="departCityCodeSelect">
																From
															</label>
															<select id="departCityCodeSelect" class="form-control select-flight-form">
																<option value="">
																	From where?
																</option>
															</select>
														</li>
													</div>
													<div class="col-sm-2 center-content 
													text-center hidden-xs fromToArrow">
														<div class="field station-search form-group">
															<label></label>
															<img src="images/arrow.png"/>
														</div>
													</div>
													<div class="col-sm-5">
														<li class="field station-search form-group">
															<label class="asterik" for="destCityCodeSelect">To</label>
															<select id="destCityCodeSelect" class="form-control" tabindex="27">
															<option value="">To where?</option>
															</select>
														</li>
													</div>
												</div>
											</ul>
											<ul class="details searchElems">
												<div class="row">
													<div id="onewayDepartContainer" class="col-sm-5">
														<li id="departdateli" class="field col-sm-6 form-group">
															<label id="departDateLabel" class="asterik" for="departDate">Depart</label>
															<input id="departDate" class="datepicker-input form-control hasDatepicker" placeholder="mm/dd/yyyy" type="text" th:field="*{departDate}"/>
														</li>
														<li id="returndateli" class="field col-sm-6 form-group">
															<label class="asterik" for="returnDateDisplay">Return</label>
															<input id="returnDate" class="datepicker-input form-control hasDatepicker" placeholder="mm/dd/yyyy" type="text" th:field="*{returnDate}"/>
														</li>
													</div>
													<div id="onewaySpacer" class="col-sm-1"></div>
													<div class="col-sm-6">
														<div id="onewayAdultsContainer">
															<li id="adultsli" class="field col-sm-4 form-group">
																<label class="asterik" for="paxAdults">
																	Adults
																</label>
																<select id="paxAdults" class="form-control" tabindex="33"> 
																	<option value="1">1 adult</option>
																	<option value="2">2 adults</option>
																	<option value="3">3 adults</option>
																	<option value="4">4 adults</option>
																	<option value="5">5 adults</option>
																	<option value="6">6 adults</option>
																	<option value="7">7 adults</option>
																	<option value="8">8 adults</option>
																	<option value="9">9 adults</option>
																</select>
															</li>
														</div>
														<div id="onewayChildContainer">
															<li id="childrenli" class="field col-sm-4 form-group">
																<label class="asterik" for="paxMinors">
																	Adults
																</label>
																<select id="paxMinors" class="form-control" tabindex="31"> 
																	<option value="1">1 child</option>
																	<option value="2">2 children</option>
																	<option value="3">3 children</option>
																	<option value="4">4 children</option>
																	<option value="5">5 children</option>
																	<option value="6">6 children</option>
																	<option value="7">7 children</option>
																	<option value="8">8 children</option>
																	<option value="9">9 children</option>
																</select>
															</li>
														</div>
														<div id="onewayPromoContainer">
															<li id="promocodeli" class="field form-group col-sm-4">
																<label for="promoCode">
																	Promo Code
																</label>
																<input id="promoCode" class="form-control" name="promoCode" tabindex="32" type="text"/>
															</li>
														</div>
													</div>
												</div>
											</ul>
										</div>
									</fieldset>
									<div class="row">
										<button class="pull-right btn btn-sm btn-primary button primary" type="submit" tabindex="35">
											Search Flights
										</button>
									</div>
								</form>
							</article>
						</div>
					</div>
				</div>
			</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
